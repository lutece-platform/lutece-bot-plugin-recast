
<#if content.imageUrl??>
    <img src="${content.imageUrl}" class="img-responsive" >
</#if>
<br>
${content.title} <br>

<form action="jsp/site/Portal.jsp" method="post" >
    <input type="hidden" name="page" value="chatbot" />
    <input type="hidden" name="action" value="button_click" />
    <#list content.buttons as button >
    <#if button.type == "web_url">
        <a href="${button.value}" class="btn btn-info" target="_blank">${button.title}</a>
    <#else>
    <button class="btn btn-info" name="button_value" value="${button.title}|${button.value}" type="submit">
            ${button.title}  
    </button>
    </#if>
    </#list>
</form>
